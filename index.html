<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>banner</title>
</head>
<body>

<section class="hero">

    <div class="left">
        <h1>We'll find you the <span>best policy.</span></h1>

        <p class="sub">
            Compare, buy and manage all your insurance policies in one place.
            Save up to 85% on premiums!
        </p>

        <div class="row">
            <div class="avatars">
                <img src="frames/thumb_3.jpg">
                <img src="frames/thumb_5.jpg">
                <img src="frames/thumb_1.jpg">
                <img src="https://i.pravatar.cc/150?img=4">
                <img src="https://i.pravatar.cc/150?img=5">
            </div>

            <div class="count">
                <h3>10,000 +</h3>
                <span>Customers</span>
            </div>

            <button class="btn">Get Quote</button>
        </div>
   
</div>
<div class="page">
    <div class="visual-showcase">

      
    <svg class="dashed-lines" viewBox="0 0 300 600">
        <path d="M150 0 C 100 150, 200 300, 150 450 C 100 520, 200 590, 150 650"
              stroke="#4A90E2" stroke-width="4"
              stroke-dasharray="10 14"
              fill="none" />
    </svg>

   <div class="carousel-wrapper">
    <div class="carousel-container">
        <img class="carousel-slide" src="frames/thumb_6.jpg" alt="">
        <img class="carousel-slide" src="frames/thumb_8.jpg" alt="">
        <img class="carousel-slide" src="frames/thumb_9.png" alt="">
        <img class="carousel-slide" src="frames/thumb_7.png" alt="">
    </div>

    <div class="c-frame"></div>
</div>


</body>
</html>
